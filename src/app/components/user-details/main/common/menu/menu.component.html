<p-card class="col md:col-6 lg:col-4 flex align-items-center cursor-pointer" (click)="openDialog(config.formName)">
    <ng-template pTemplate="content">
        <img [src]="config.imgUrl" class="fluid" width="120rem">
        <p class="text-center">{{ config.label }}</p>
    </ng-template>
</p-card>
