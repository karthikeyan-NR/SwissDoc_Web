<div class="card">
    <div>
        <p-selectButton [options]="stateOptions" [(ngModel)]="value" optionLabel="label" optionValue="value" />
    </div>
    <app-menu-group *ngIf="value==='on'" [menuConfigs]="menuConfigs"></app-menu-group>
    <app-data-view *ngIf="value==='off'" [fullData]="userDetails"></app-data-view>
</div>
