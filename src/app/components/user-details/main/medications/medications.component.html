<p>{{subHeading}}</p>
<div>
    <ng-container *ngFor="let condition of medications; let i = index">
        <button pButton type="button" class="p-button-sm mr-1 mb-2 w-10rem"
            [ngClass]="{'p-button-info': condition.value,'p-button-outlined':!condition.value}"
            [pTooltip]="condition.info" (click)="toggleCondition(i)">
            {{ condition.name }}
        </button>
    </ng-container>
</div>
<button class="p-button" (click)="submitForm()">Submit</button>
